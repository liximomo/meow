<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>$title</title>
  <script type="text/javascript">
    function adjustFontsize() {
      var docEle = document.documentElement;
      var width = (screen.width > 0) ? (window.innerWidth >= screen.width || window.innerWidth == 0) ? screen.width : window.innerWidth : window.innerWidth;
      if (width) {
        width = Math.min(width, 640);
        docEle.style.fontSize = 20 * (width / 320) + 'px';
      }
    }
  </script>
</head>

<body>
  <script type="text/javascript">
    adjustFontsize();
    var evt = 'onorientationchange' in window ? 'orientationchange' : 'resize';
    window.addEventListener(evt, adjustFontsize, false);
  </script>

  <div class="wrapper">
    <!-- 开始写你的 html -->
  </div>
</body>

</html>
